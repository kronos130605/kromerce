<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Favicon icon - Based on kromerce-business-icon-logo -->
  <g transform="translate(16, 16)">
    <!-- Business icon structure -->
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="url(#favicon-gradient)" opacity="0.8"/>
    <rect x="-10" y="-6" width="20" height="12" rx="1" fill="white" opacity="0.9"/>
    
    <!-- K Letter in business style -->
    <path d="M -6,-4 L -6,4 M -6,-4 L 4,4 M -6,0 L 2,0" 
          stroke="url(#favicon-gradient)" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Business elements -->
    <circle cx="-8" cy="-10" r="1.5" fill="url(#favicon-gradient)"/>
    <circle cx="8" cy="-10" r="1.5" fill="url(#favicon-gradient)"/>
    <circle cx="8" cy="10" r="1.5" fill="url(#favicon-gradient)"/>
    <circle cx="-8" cy="10" r="1.5" fill="url(#favicon-gradient)"/>
  </g>
</svg>
