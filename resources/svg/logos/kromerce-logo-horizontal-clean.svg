<svg xmlns="http://www.w3.org/2000/svg" width="200" height="48" viewBox="0 0 200 48">
  <defs>
    <linearGradient id="horizontal-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo + Text Horizontal - Clean Version -->
  <g>
    <!-- Icon -->
    <g transform="translate(24, 24)">
      <!-- K Letter -->
      <path d="M -8,-16 L -8,16 M -8,-16 L 8,16 M -8,0 L 4,0" 
            stroke="url(#horizontal-gradient)" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"/>
      
      <!-- Tech dots -->
      <circle cx="-14" cy="-14" r="1.5" fill="url(#horizontal-gradient)"/>
      <circle cx="14" cy="-14" r="1.5" fill="url(#horizontal-gradient)"/>
      <circle cx="14" cy="14" r="1.5" fill="url(#horizontal-gradient)"/>
      <circle cx="-14" cy="14" r="1.5" fill="url(#horizontal-gradient)"/>
    </g>
    
    <!-- Text -->
    <text x="52" y="30" 
          font-family="Inter, sans-serif" 
          font-size="20" 
          font-weight="700" 
          fill="url(#horizontal-gradient)">
      Kromerce
    </text>
  </g>
</svg>
