<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="kromerce-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kromerce-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Logo Content - Centered and Clean -->
  <g transform="translate(512, 512)">
    <!-- K Letter - Extracted and simplified from original -->
    <path d="M -120,-180 L -120,180 M -120,-180 L 120,180 M -120,0 L 60,0" 
          stroke="url(#kromerce-gradient)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none">
      <animate attributeName="stroke-dasharray" 
               values="0 600;600 0" 
               dur="2s" 
               begin="0s"
               repeatCount="1"/>
    </path>
    
    <!-- Tech dots - Simplified -->
    <circle cx="-180" cy="-180" r="12" fill="url(#kromerce-accent)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.5s" fill="freeze"/>
    </circle>
    <circle cx="180" cy="-180" r="12" fill="url(#kromerce-accent)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.7s" fill="freeze"/>
    </circle>
    <circle cx="180" cy="180" r="12" fill="url(#kromerce-accent)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.9s" fill="freeze"/>
    </circle>
    <circle cx="-180" cy="180" r="12" fill="url(#kromerce-accent)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.1s" fill="freeze"/>
    </circle>
    
    <!-- Commerce symbol - Simplified -->
    <g transform="scale(0.4)">
      <circle cx="200" cy="-200" r="40" fill="url(#kromerce-gradient)" opacity="0.7"/>
      <path d="M 170,-200 L 230,-200 M 200,-230 L 200,-170" 
            stroke="white" 
            stroke-width="6" 
            stroke-linecap="round">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.3s" fill="freeze"/>
      </path>
    </g>
  </g>
  
  <!-- Hover effect definition -->
  <style>
    svg:hover #kromerce-gradient stop:first-child {
      stop-color: #06b6d4;
    }
    svg:hover #kromerce-gradient stop:last-child {
      stop-color: #4f46e5;
    }
    svg {
      transition: all 0.3s ease;
    }
    svg:hover {
      transform: scale(1.05);
    }
  </style>
</svg>
