<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="kromerce-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kromerce-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Logo Shape - Simplified K -->
  <g transform="translate(512, 512)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="200" fill="url(#kromerce-gradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#kromerce-gradient)" stroke-width="4" opacity="0.8"/>
    
    <!-- K Letter - Modern Design -->
    <path d="M -80,-120 L -80,120 M -80,-120 L 80,120 M -80,0 L 40,0" 
          stroke="url(#kromerce-gradient)" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none">
      <animate attributeName="stroke-dasharray" 
               values="0 400;400 0" 
               dur="2s" 
               begin="0s"
               repeatCount="1"/>
    </path>
    
    <!-- Tech dots -->
    <circle cx="-120" cy="-120" r="8" fill="url(#kromerce-accent)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.5s" fill="freeze"/>
    </circle>
    <circle cx="120" cy="-120" r="8" fill="url(#kromerce-accent)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.7s" fill="freeze"/>
    </circle>
    <circle cx="120" cy="120" r="8" fill="url(#kromerce-accent)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.9s" fill="freeze"/>
    </circle>
    <circle cx="-120" cy="120" r="8" fill="url(#kromerce-accent)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.1s" fill="freeze"/>
    </circle>
    
    <!-- Commerce symbol -->
    <g transform="scale(0.3)">
      <circle cx="200" cy="-200" r="30" fill="url(#kromerce-gradient)" opacity="0.6"/>
      <path d="M 185,-200 L 215,-200 M 200,-215 L 200,-185" 
            stroke="white" 
            stroke-width="4" 
            stroke-linecap="round">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.3s" fill="freeze"/>
      </path>
    </g>
  </g>
  
  <!-- Hover effect definition -->
  <style>
    svg:hover #kromerce-gradient stop:first-child {
      stop-color: #06b6d4;
    }
    svg:hover #kromerce-gradient stop:last-child {
      stop-color: #4f46e5;
    }
    svg {
      transition: all 0.3s ease;
    }
    svg:hover {
      transform: scale(1.05);
    }
  </style>
</svg>
